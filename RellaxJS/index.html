<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>使用rellax.js制作一个滚动时差网页</title>
    <link href="https://fonts.font.im/css?family=Montserrat:700" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <!-- RellasJS (Link in description) -->
    <script src="rellax.js"></script>
</head>
<body>
    
    <!-- 盒子 -->
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>

    <!-- 字母组 -->
    <div class="letter1 rellax" data-rellax-speed="8">R</div>
    <div class="letter2 rellax" data-rellax-speed="1">E</div>
    <div class="letter3 rellax" data-rellax-speed="6">L</div>
    <div class="letter4 rellax" data-rellax-speed="8">L</div>
    <div class="letter5 rellax" data-rellax-speed="10">A</div>
    <div class="letter6 rellax" data-rellax-speed="4">S</div>
    <div class="letter7 rellax" data-rellax-speed="6">J</div>
    <div class="letter8 rellax" data-rellax-speed="6">S</div>


    <script type="text/javascript">
        
        var rellax = new Rellax('.rellax');
    </script>
</body>
</html>
